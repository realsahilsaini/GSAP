<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locomotive</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <!-- Wrapper div for the locomotive scroll -->
   <!-- main Wrapper div should not have the height -->
  <main id="main">
    <div id="page1"></div>

    <div id="page2">
      <div id="img-div">
        <img data-scroll data-scroll-speed="1.5" src="https://images.unsplash.com/photo-1493962853295-0fd70327578a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image">
      </div>
    </div>

    <div id="page3"></div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
  <script src="./script.js"></script>
</body>
</html>
